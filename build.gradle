plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group 'com.paul.mcgranaghan'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.4.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.4.1'
    implementation group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '2.1.3'

    implementation group: 'org.liquibase', name: 'liquibase-core', version: '4.1.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.1'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
    implementation group: 'junit', name: 'junit', version: '4.12'

    runtimeOnly group: 'com.h2database', name: 'h2', version: '1.4.200'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    compileOnly group: 'com.google.guava', name: 'guava', version: '23.0'

    testCompile group: 'org.concordion', name: 'concordion', version: '3.0.1'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.4.1'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
}

test {
    systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
    testLogging.showStandardStreams = true
    outputs.upToDateWhen { false }
}
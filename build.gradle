plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'com.paul.mcgranaghan'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    springBootVersion = '2.4.2'
    mybatisVersion = '2.1.4'
    springBatchVersion = '4.3.1'
    lombokVersion = '1.18.18'
    liquibaseVersion = '4.3.1'
    postgresqlVersion = '42.2.19.jre7'
    hsqldbVersion = '2.5.1'
    h2databaseVersion = '1.4.200'
    guavaVersion = '30.1-jre'
    junitVersion = '4.13.2'
    concordionVersion = '3.0.1'
}

dependencies {
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    implementation "org.springframework.boot:spring-boot-starter-batch:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:$mybatisVersion"

    implementation "org.liquibase:liquibase-core:$liquibaseVersion"
    implementation "org.postgresql:postgresql:$postgresqlVersion"
    implementation "junit:junit:$junitVersion"

    runtimeOnly "com.h2database:h2:$h2databaseVersion"
    runtimeOnly "org.hsqldb:hsqldb:$hsqldbVersion"

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    compileOnly "com.google.guava:guava:$guavaVersion"

    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"

    testImplementation "org.springframework.batch:spring-batch-test:$springBatchVersion"
    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"

    testCompile "org.concordion:concordion:$concordionVersion"
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': archiveVersion,
                'Main-Class': 'com.paul.mcgranaghan.webserver.Application'
    }
    archiveBaseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
    testLogging.showStandardStreams = true
    outputs.upToDateWhen { false }
}
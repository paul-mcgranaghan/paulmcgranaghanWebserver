plugins {
    id 'org.springframework.boot' version '2.5.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java-library'
    id 'project-report'
}

group 'com.paul.mcgranaghan'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    springBootVersion = '2.5.0'
    mybatisVersion = '2.2.0'
    springBatchVersion = '4.3.3'
    lombokVersion = '1.18.20'
    liquibaseVersion = '4.3.5'
    postgresqlVersion = '42.2.20.jre7'
    hsqldbVersion = '2.6.0'
    h2databaseVersion = '1.4.200'
    guavaVersion = '30.1.1-jre'
    junitVersion = '4.13.2'
    concordionVersion = '3.0.1'
    sl4jVersion = '2.0.0-alpha1'
}

dependencies {
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    compileOnly "com.google.guava:guava:$guavaVersion"

    implementation "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"

    implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:$mybatisVersion"
    implementation "org.liquibase:liquibase-core:$liquibaseVersion"
    implementation "org.postgresql:postgresql:$postgresqlVersion"

    runtimeOnly "com.h2database:h2:$h2databaseVersion"
    runtimeOnly "org.hsqldb:hsqldb:$hsqldbVersion"

    testCompileOnly "org.concordion:concordion:$concordionVersion"
    testCompileOnly "org.projectlombok:lombok:$lombokVersion"

    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"

    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    testImplementation "org.springframework.batch:spring-batch-test:$springBatchVersion"
    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"

}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': archiveVersion,
                'Main-Class': 'com.paul.mcgranaghan.webserver.Application'
    }
    archiveBaseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
    testLogging.showStandardStreams = true
    outputs.upToDateWhen { false }
}

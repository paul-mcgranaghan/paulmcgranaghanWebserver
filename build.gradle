plugins {
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java-library'
    id 'project-report'
    id 'io.freefair.lombok' version '6.1.0-m3'
}

group 'com.paul.mcgranaghan'
version '1.0-SNAPSHOT'


allprojects {
    repositories {
        mavenCentral()
    }
}
test {
    systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
    testLogging.showStandardStreams = true
    outputs.upToDateWhen { false }
}

bootJar {
    enabled = false
}


ext {
    javaSource = '16'
    javaTarget = '16'
    springBootVersion = '2.5.2'
    mybatisVersion = '2.2.0'
    springBatchVersion = '4.3.3'
    lombokVersion = '1.18.20'
    liquibaseVersion = '4.4.3'
    postgresqlVersion = '42.2.20.jre7'
    hsqldbVersion = '2.6.0'
    h2databaseVersion = '1.4.200'
    guavaVersion = '30.1.1-jre'
    junitVersion = '4.13.2'
    concordionVersion = '3.1.3'
    sl4jVersion = '2.0.0-alpha1'
    dockerVersion = '3.2.3'

    ext.libraries = [
            docker           : [
                    "com.bmuschko:gradle-docker-plugin:$dockerVersion"
            ],
            guava            : [
                    "com.google.guava:guava:$guavaVersion"
            ],
            mybatisSpringBoot: [
                    "org.mybatis.spring.boot:mybatis-spring-boot-starter:$mybatisVersion"
            ],
            postgresDb       : [
                    "org.liquibase:liquibase-core:$liquibaseVersion",
                    "org.postgresql:postgresql:$postgresqlVersion",
                    "com.h2database:h2:$h2databaseVersion",
                    "org.hsqldb:hsqldb:$hsqldbVersion"
            ],
            springBootStarter: [
                    "org.springframework.boot:spring-boot-starter-amqp:$springBootVersion",
                    "org.springframework.boot:spring-boot-starter-web:$springBootVersion",
                    "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion",
                    "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion",
                    "org.springframework.boot:spring-boot-starter-amqp:$springBootVersion",
                    "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
            ],
            concordion       : [
                    "org.concordion:concordion:$concordionVersion"
            ],
            springBatchTest  : [
                    "org.springframework.batch:spring-batch-test:$springBatchVersion"
            ],
            springBootTest   : [
                    "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
            ]
    ]
}


plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'java-library'
    id 'project-report'
    id "io.freefair.lombok"
}

ext {
    springBootVersion = '2.5.2'
    mybatisVersion = '2.2.0'
    springBatchVersion = '4.3.3'
    lombokVersion = '1.18.20'
    liquibaseVersion = '4.4.2'
    postgresqlVersion = '42.2.20.jre7'
    hsqldbVersion = '2.6.0'
    h2databaseVersion = '1.4.200'
    guavaVersion = '30.1.1-jre'
    junitVersion = '4.13.2'
    concordionVersion = '3.0.1'
    sl4jVersion = '2.0.0-alpha1'
}

repositories {
    mavenCentral()
}


dependencies {
    compileOnly "com.google.guava:guava:$guavaVersion"

    implementation "org.springframework.boot:spring-boot-starter-amqp:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    implementation "org.springframework.boot:spring-boot-starter-amqp:$springBootVersion"

    implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:$mybatisVersion"
    implementation "org.liquibase:liquibase-core:$liquibaseVersion"
    implementation "org.postgresql:postgresql:$postgresqlVersion"

    runtimeOnly "com.h2database:h2:$h2databaseVersion"
    runtimeOnly "org.hsqldb:hsqldb:$hsqldbVersion"

    testImplementation "org.concordion:concordion:3.1.2"
    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    testImplementation "org.springframework.batch:spring-batch-test:$springBatchVersion"
}



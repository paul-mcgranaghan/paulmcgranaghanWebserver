plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'java-library'
    id 'project-report'
}

ext {
    springBootVersion = '2.5.0'
    mybatisVersion = '2.2.0'
    springBatchVersion = '4.3.3'
    lombokVersion = '1.18.20'
    liquibaseVersion = '4.3.5'
    postgresqlVersion = '42.2.20.jre7'
    hsqldbVersion = '2.6.0'
    h2databaseVersion = '1.4.200'
    guavaVersion = '30.1.1-jre'
    junitVersion = '4.13.2'
    concordionVersion = '3.0.1'
    sl4jVersion = '2.0.0-alpha1'
}

repositories {
    mavenCentral()
}


dependencies {
    annotationProcessor "org.projectlombok:lombok:1.18.20"

    compileOnly "org.projectlombok:lombok:1.18.20"
    compileOnly "com.google.guava:guava:30.1.1-jre"

    implementation "org.springframework.boot:spring-boot-gradle-plugin:2.5.1"
    implementation "org.springframework.boot:spring-boot-starter-web:2.5.1"
    implementation "org.springframework.boot:spring-boot-starter-actuator:2.5.1"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:2.5.1"

    implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.0"
    implementation "org.liquibase:liquibase-core:4.4.0"
    implementation "org.postgresql:postgresql:42.2.22.jre7"

    runtimeOnly "com.h2database:h2:1.4.200"
    runtimeOnly "org.hsqldb:hsqldb:2.6.0"

    testCompileOnly "org.concordion:concordion:3.0.1"
    testCompileOnly "org.projectlombok:lombok:1.18.20"

    testAnnotationProcessor "org.projectlombok:lombok:1.18.20"

    testImplementation "org.springframework.boot:spring-boot-starter-test:2.5.1"
    testImplementation "org.springframework.boot:spring-boot-starter-test:2.5.1"
    testImplementation "org.springframework.batch:spring-batch-test:4.3.3"
}



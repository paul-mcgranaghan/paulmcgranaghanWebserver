plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'java-library'
    id 'project-report'
    id 'io.freefair.lombok'
}

ext {
    springBootVersion = '2.5.3'
    mybatisVersion = '2.2.0'
    springBatchVersion = '4.3.3'
    lombokVersion = '1.18.20'
    liquibaseVersion = '4.4.2'
    postgresqlVersion = '42.2.23.jre7'
    hsqldbVersion = '2.6.0'
    h2databaseVersion = '1.4.200'
    guavaVersion = '30.1.1-jre'
    junitVersion = '4.13.2'
    concordionVersion = '3.0.1'
    sl4jVersion = '2.0.0-alpha1'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly libraries.guava

    implementation(libraries.springBootStarter,
            libraries.mybatisSpringBoot,
            libraries.postgresDb)

    testImplementation(libraries.concordion,
            libraries.springBootTest)
}

jar {
    enabled = true
    manifest {
        attributes(
                'Main-Class': 'com.paul.mcgranaghan.webserver.Application'
        )
    }
}


